<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug-Likeness Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
        .vis-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .vis-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function predictDrugLikeness() {
            let smiles = document.getElementById("smiles").value.trim();
            if (!smiles) {
                alert("Please enter a SMILES string!");
                return;
            }

            let response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ smiles: smiles }),
            });

            let result = await response.json();
            if (response.ok) {
                document.getElementById("result").innerHTML = `
                    <p><strong>SMILES:</strong> ${result.smiles}</p>
                    <p><strong>Prediction:</strong> ${result.prediction}</p>
                    <p><strong>Score:</strong> ${result.score}</p>
                    <p><strong>2D Structure:</strong></p>
                    <img src="data:image/png;base64,${result.image_2d}" alt="2D Molecular Structure">
                    <br>
                    <a class="vis-link" href="/visualize_3d?smiles=${encodeURIComponent(result.smiles)}" target="_blank">
                        ðŸ”¬ View 3D Structure
                    </a>
                `;
            } else {
                document.getElementById("result").innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Drug-Likeness Prediction</h1>
        <label for="smiles">Enter SMILES:</label>
        <input type="text" id="smiles">
        <button onclick="predictDrugLikeness()">Predict</button>
        <div id="result"></div>
    </div>
</body>
</html>
